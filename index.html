<head>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #93c5fd; 
            --accent: #38bdf8;
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.45);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-visual {
            position: fixed; inset: 0; z-index: -2;
            background: url('background.jpg') no-repeat center center;
            background-size: cover; 
            filter: brightness(0.25) saturate(1.2);
            transform: scale(1.05);
        }

        #snow-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        .card {
            width: 90%; 
            max-width: 360px;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 35px; 
            padding: 45px 20px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 10;
        }

        /* Avatar Box & Zoom Effect */
        .avatar-box {
            position: relative;
            width: 110px; height: 110px;
            margin: 0 auto 15px;
            cursor: pointer; /* Hiệu ứng bàn tay khi rê vào */
        }

        .avatar-box img {
            width: 100%; height: 100%; 
            border-radius: 50%;
            object-fit: cover; 
            border: 2px solid rgba(147, 197, 253, 0.3);
            padding: 4px;
            transition: transform 0.3s ease;
        }

        .avatar-box:hover img {
            transform: scale(1.05); /* Phóng nhẹ khi di chuột vào */
        }

        /* MỚI: Overlay phóng to ảnh */
        .avatar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(15px);
            display: none; /* Mặc định ẩn */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: zoom-out;
            animation: fadeIn 0.3s ease;
        }

        .avatar-overlay img {
            max-width: 85%;
            max-height: 85%;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 2px solid var(--border);
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        h1 { 
            font-size: 24px; font-weight: 800; letter-spacing: -0.5px;
            background: linear-gradient(180deg, #ffffff 30%, #cbd5e1 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .links-wrapper { display: flex; flex-direction: column; gap: 8px; margin-bottom: 25px; }
        
        .link-btn {
            display: flex; align-items: center; justify-content: space-between;
            padding: 14px 18px; background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border); border-radius: 16px;
            text-decoration: none; color: var(--text-main); font-size: 13px; font-weight: 600;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .link-btn:hover { background: rgba(255, 255, 255, 0.08); transform: scale(1.02); border-color: var(--primary); }
        .link-btn i { font-size: 16px; color: var(--primary); width: 20px; }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .interest-card {
            position: relative;
            height: 85px;
            border-radius: 18px;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            transition: 0.4s;
        }

        .interest-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .interest-card img {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
            transition: 0.4s;
        }

        .interest-card:hover img { filter: brightness(0.6); }

        .interest-card span {
            position: relative; z-index: 2;
            color: #fff; font-size: 8px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        footer { margin-top: 25px; font-size: 8px; color: var(--text-sub); opacity: 0.5; letter-spacing: 2px; }

    </style>

    <script>
        // MỚI: Hàm xử lý phóng to/thu nhỏ Avatar
        const overlay = document.getElementById('avatarOverlay');
        function openAvatar() {
            overlay.style.display = 'flex';
        }
        function closeAvatar() {
            overlay.style.display = 'none';
        }

        // Tuyết rơi (Giữ nguyên)
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.4 + 0.1;
            }
            update() { this.y += this.speed; if (this.y > canvas.height) { this.y = -10; this.x = Math.random() * canvas.width; } }
            draw() { ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function createParticles() { particles = []; for (let i = 0; i < 40; i++) particles.push(new Particle()); }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        window.addEventListener('resize', () => { initCanvas(); createParticles(); });
        initCanvas(); createParticles(); animate();
    </script>
