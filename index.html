<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Robin Thai | The Winter Prince</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #93c5fd; 
            --accent: #38bdf8;
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.65);
            --border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-sub: #94a3b8;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Khử răng cưa cho font chữ mượt hơn */
            -webkit-font-smoothing: antialiased;
        }

        .background-visual {
            position: fixed; inset: 0; z-index: -2;
            background: url('background.jpg') no-repeat center center;
            background-size: cover; 
            filter: brightness(0.3) saturate(1.2);
            /* Ép chạy bằng GPU để không bị giật nền khi canvas chạy */
            transform: scale(1.1) translateZ(0);
            will-change: transform;
        }

        #snow-canvas { 
            position: fixed; inset: 0; z-index: -1; 
            pointer-events: none; 
            will-change: transform;
        }

        .card {
            width: 80%; 
            max-width: 310px;
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-radius: 35px; 
            padding: 35px 20px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
            /* Tăng tốc độ phản hồi hover */
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: transform;
        }

        .card:hover { transform: translateY(-8px) translateZ(0); }

        .avatar-box {
            position: relative;
            width: 100px; height: 100px;
            margin: 0 auto 12px;
            cursor: pointer;
        }

        .avatar-box img {
            width: 100%; height: 100%; 
            border-radius: 50%;
            object-fit: cover; 
            border: 3px solid var(--primary);
            padding: 4px;
            /* Dùng transform thay vì các thuộc tính khác để tránh re-layout */
            transition: transform 0.3s ease-out;
            will-change: transform;
        }

        .avatar-box:hover img { transform: scale(1.1) rotate(5deg); }

        .avatar-overlay {
            position: fixed; inset: 0;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            display: none; justify-content: center; align-items: center;
            z-index: 1000; cursor: zoom-out;
            /* Hiệu ứng hiện ra mượt hơn */
            transition: opacity 0.3s ease;
        }

        .avatar-overlay img {
            max-width: 85%; max-height: 85%;
            border-radius: 30px;
            animation: zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        h1 { 
            font-size: 22px; 
            font-weight: 800; letter-spacing: -0.5px;
            background: linear-gradient(135deg, #ffffff 0%, #93c5fd 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 22px;
        }

        .links-wrapper { display: flex; flex-direction: column; gap: 8px; margin-bottom: 22px; }
        
        .link-btn {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 16px; 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border); border-radius: 16px;
            text-decoration: none; color: var(--text-main); font-size: 12px; font-weight: 600;
            /* Giảm thời gian transition để cảm giác phản hồi nhanh hơn (không bị delay tay) */
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .link-btn:hover { 
            background: rgba(255, 255, 255, 0.1); 
            transform: translateX(6px) translateZ(0); 
        }
        
        .link-btn i { font-size: 16px; width: 22px; }

        /* Các lớp màu sắc giữ nguyên */
        .fa-facebook-f { color: #1877F2; filter: drop-shadow(0 0 5px rgba(24, 119, 242, 0.5)); }
        .fa-instagram { 
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(214, 36, 159, 0.5));
        }
        .fa-camera { color: #FFFC00; filter: drop-shadow(0 0 5px rgba(255, 252, 0, 0.5)); }
        .fa-crown { color: #F59E0B; }

        .interests-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 8px; padding-top: 18px; border-top: 1px solid var(--border);
        }

        .interest-card {
            position: relative; height: 70px; border-radius: 18px; 
            overflow: hidden; text-decoration: none;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--border); 
            transition: transform 0.2s ease, border-color 0.2s ease;
            cursor: pointer;
        }

        .interest-card:hover { transform: translateY(-5px) translateZ(0); border-color: var(--primary); }
        .interest-card img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4); }
        .interest-card span { position: relative; z-index: 2; color: #fff; font-size: 9px; font-weight: 800; text-transform: uppercase; }

        footer { margin-top: 20px; font-size: 8px; color: var(--text-sub); opacity: 0.6; letter-spacing: 2px; }
    </style>
</head>

    <script>
        const overlay = document.getElementById('avatarOverlay');
        function openAvatar() { 
            overlay.style.display = 'flex'; 
            overlay.style.opacity = '1';
        }
        function closeAvatar() { 
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 300);
        }

        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d', { alpha: true }); // Tối ưu context
        let particles = [];
        let animationFrame;

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createParticles();
        }

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5; // Nhỏ hơn chút cho tinh tế
                this.speed = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.4 + 0.1;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            particles = [];
            const count = window.innerWidth < 480 ? 50 : 100; // Giảm số lượng trên mobile
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            animationFrame = requestAnimationFrame(animate);
        }

        // Tối ưu Resize bằng Debounce
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(initCanvas, 200);
        });

        initCanvas();
        animate();
    </script>
